{% extends "base.html" %}
{% block title %}Favorites{% endblock %}
{% block content %}
<div class="favorite-container">
	{% for favorite in favorites %}
	<div class="modal fade" id="recipeModal{{ recipe.id }}" tabindex="-1" role="dialog" aria-labelledby="recipeModal{{ recipe.id }}Label" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<img src="{{ recipe.image }}" alt="{{ recipe.label }}" class="modal-img">
					<h5 class="modal-title ml-3" id="recipeModal{{ recipe.id }}Label">{{ recipe.label }}</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<ul>
						{% for ingredient in recipe.ingredients %}
						<li>{{ ingredient.text }}</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}
</div>

<script>
	$(document).ready(function() {
		$('[data-toggle="modal"]').click(function(e) {
			e.preventDefault();
			$($(this).data("target")).modal("show");
		});
	});
</script>

{% endblock %}
